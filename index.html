<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember JS</title>

</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
<header>
  <nav>
    <ul>
      {{#link-to 'index' tagName="li"}}Home{{/link-to}}
      {{#link-to 'about' tagName="li"}}About{{/link-to}}
      {{#link-to 'services' tagName="li"}}Services{{/link-to}}
    </ul>
  </nav>
</header>

<section id="main">
{{outlet}}
</section>

<footer>
Footer
</footer>
</script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1> Hello, world </h1>
    <p>I like {{cats}} cats.</p>
    <p>The time is {{time}}.</p>
    <img {{bind-attr src='logo' alt='alt'}} />
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1> About </h1>
  </script>

  <script type="text/x-handlebars" data-template-name="services">
    <h1> Services </h1>

   <ul>
    {{#each}}
     <li> {{#link-to 'service' this }}{{name}}{{/link-to}} ${{price}} </li> 
    {{/each}}
   </ul>

   <div>
     {{outlet}}
   </div>
  </script>

  <script type="text/x-handlebars" data-template-name="service">
    <h2> {{name}}</h2>
    <p class="lead">{{description}}</p>
    <p>${{price}}</p>

           <h3>Reviews</h3>
        <ul>
        {{#each reviews}}
          <li><p>{{text}}</p></li>
        {{else}}
          <li><p class='text-muted'><em>No reviews yet. </em></p></li>
        {{/each}}
        </ul>

  </script>

 <script type="text/x-handlebars" data-template-name="services/index">
  <p>Choose a service!</p>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.4.0/ember.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.6/ember-data.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
